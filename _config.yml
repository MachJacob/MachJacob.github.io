# Site settings
title: *folio
email: Jacob2.Carr@live.uwe.ac.uk
description: > # this means to ignore newlines until "baseurl:"
  My portfolio and Dev Blog.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://MachJacob.github.io/  # the base hostname & protocol for your site
twitter_username: MachJacob
github_username:  MachJacob

# SASS directory
sass:
   sass_dir: ./_sass/
    
# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist

# Build settings
markdown: kramdown
hightlighter: 'rouge' 

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

